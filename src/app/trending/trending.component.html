<div class="app-title">Trending</div>
<mat-form-field>
  <mat-select [(ngModel)]="selectedTimeOption" (ngModelChange)="updateTimeOption(selectedTimeOption)">
    <mat-option *ngFor="let timeOption of timeOptions" [value]="timeOption">
      {{ timeOption }}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-list>
  <mat-list-item *ngFor="let trend of trending" class="list-item-height-18">
    <div mat-line>
      {{ trend }}
    </div>
  </mat-list-item>
</mat-list>
